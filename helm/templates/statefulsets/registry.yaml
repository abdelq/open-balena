apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "openbalena.registry.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openbalena.labels" . | nindent 4 }}
    app.kubernetes.io/component: registry
spec:
  selector:
    matchLabels:
      {{- include "openbalena.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: registry
  serviceName: {{ include "openbalena.registry.fullname" . }}
  {{- if .Values.registry.replicas }}
  replicas: {{ .Values.registry.replicas }}
  {{- end }}
  {{- if .Values.registry.podManagementPolicy }}
  podManagementPolicy: {{ .Values.registry.podManagementPolicy }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "openbalena.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: registry
    spec:
      {{- if .Values.registry.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.registry.terminationGracePeriodSeconds }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}-registry
        image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
        {{- with .Values.registry.ports }}
        ports:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: registry-data
          mountPath: /data
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN", "SYS_RESOURCE"]
        env:
        - name: CONFD_BACKEND
          value: "ENV"
        - name: REGISTRY2_STORAGEPATH
          value: "/data"
        {{- with .Values.registry.env }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: registry-data
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.registry.storageClassName }}
      storageClassName: {{ .Values.registry.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.registry.storage }}
