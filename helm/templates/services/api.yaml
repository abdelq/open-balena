apiVersion: v1
kind: Service
metadata:
  name: {{ include "openbalena.api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openbalena.api.labels" . | nindent 4 }}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    {{- include "openbalena.api.selectorLabels" . | nindent 4 }}
  ports:
    {{- range .Values.api.service.ports }}
    - port: {{ .port }}
      {{- if .targetPort }}
      targetPort: {{ .targetPort }}
      {{- end }}
      {{- if .protocol }}
      protocol: {{ .protocol }}
      {{- end }}
      {{- if .name }}
      name: {{ .name }}
      {{- end }}
    {{- end }}
  {{- with .Values.api.service.externalIPs }}
  externalIPs:
    {{- toYaml . | indent 4 }}
  {{- end }}
